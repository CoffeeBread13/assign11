name: Python Workflow for assignment #11
on: [push]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10 
        uses: actions/setup-python@v3
        with: 
          python-version: "3.10"

      - name: Run tests
        run: |
          for i in 1 2 3; do
            python3 find_lowest_number.py test_data/test${i}_input.txt outputs/${i}output.txt
            diff outputs/output${i}.txt test_data/test${i}_expected.txt || exit 0
          done

name: Python Workflow for assignment #11
on: [push]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10 
        uses: actions/setup-python@v3
        with: 
          python-version: "3.10"

      - name: Run tests
        run: |
          python3 find_lowest_number.py test_data/test1_input.txt outputs/output1.txt
          python3 find_lowest_number.py test_data/test2_input.txt outputs/output2.txt
          python3 find_lowest_number.py test_data/test3_input.txt outputs/output3.txt
